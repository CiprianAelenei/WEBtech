<!DOCTYPE html>
<html>
    <head>
        <script>
            window.onload = () => {
                const b0 = document.getElementById("btnClick")
                const content = document.getElementById("content")
                b0.onclick = (e) => {
                    content.innerHTML += `
                    <div>
                        click
                    </div>
                 `
                }
            }
        </script>
    </head>
    <body>
        <input type="button" value="click me!" id="btnClick">
        <div id="content">

        </div>
    </body>
</html>
